<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacting Bank</title>
    <!--Tailwind connection-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-6">Welcome To Our
            <span class="text-violet-800">BANK!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-6 p-8">
            <h3 class="text-2xl font-semibold mb-4 text-center">
                Please LogIN
            </h3>
            <div class="items-center">
                <input class="w-9/12 block mb-4 mx-auto px-3 py-2" type="email" name="" id="User-Email"
                    placeholder="Please Enter Your Email">
                <input class="w-9/12 block mb-4 mx-auto px-3 py-2" type="password" name="" id="User-Password"
                    placeholder="Please Enter Your Password">
              <div class="flex items-center">
                <button id="btn-submit" class="bg-violet-700 hover:bg-violet-900 px-8 py-3 text-white font-medium rounded-md mx-auto">
                Submit
                </button>
              </div>
            </div>
        </section>
    </main>
<script src="login.js"></script>
</body>

</html>
